<html>

<head>
    <title>
        Closed and Restricted Boltzmann Machine - MeatBag Solver
    </title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="./static/editor.js"></script>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="main_div">
        <form>
            Problem:
            <input type="text" id="problem_id" />
            <input type="submit" id="submit" />
        </form>
        <form>
            Solution (folder):
            <input type="text" id="solution_folder" />
            <input type="submit" id="solution_load" value="Load Solution" />
        </form>
        <form>
            Enable bonuses by problem ID: Globalist
            <input type="text" id="globalist_id" />
            <input type="submit" id="globalist_set" value="Set" />
        </form>
        <form>
            Controls:
            <input type="checkbox" id="check_snap" checked> Snap to corners
            <input type="checkbox" id="check_orig" checked> Show original
            <input type="submit" id="v_flip" value="Flip Vertically" />
            <input type="submit" id="h_flip" value="Flip Horizontally" />
            <input type="submit" id="stop" value="Stop" />
        </form>
        <form>
            <input type="submit" value="Save Solution" id="export" />
            <div id="export_response">

            </div>
        </form>

    </div>
</body>


</html>
